version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  image_picker: ^1.0.7
  font_awesome_flutter: ^10.5.0
  convex_bottom_bar: ^3.2.0
  circle_nav_bar: ^2.2.0
